<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Jogos</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="titulo">Cadastro de Jogos</h1>
    <form action="/cadastrar-jogo" method="POST" class="formulario">
      <div class="form-group">
        <label for="nome" class="label">Nome do Jogo:</label>
        <input type="text" id="nome" name="nome" class="input" required>
      </div>
      <br>

      <div class="form-group">
        <label for="plataforma" class="label">Plataforma:</label>
        <select id="plataforma" name="plataforma" class="select" required>
          <option value="PC">PC</option>
          <option value="PS5">PlayStation 5</option>
          <option value="Xbox">Xbox</option>
          <option value="Switch">Nintendo Switch</option>
        </select>
      </div>
      <br>

      <div class="form-group">
        <label for="genero" class="label">Gênero:</label>
        <input type="text" id="genero" name="genero" class="input" required>
      </div>
      <br>

      <div class="form-group">
        <label for="ano" class="label">Ano de Lançamento:</label>
        <input type="number" id="ano" name="ano" class="input" min="1950" max="2025" required>
      </div>
      <br>

      <div class="form-group">
        <label for="descricao" class="label">Descrição:</label><br>
        <textarea id="descricao" name="descricao" class="textarea" rows="4" cols="50" required></textarea>
      </div>
      <br>
      <button type="submit" class="botao">Cadastrar Jogo</button>
    </form>
  </div>
</body>

</html>
